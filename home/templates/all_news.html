{% extends 'base.html' %}
{% load static %}




{% block content %}
 <!-- card -->
<div class="container my-4">
    <div class="row">
      {% for articles in articles %}
        <div class="col-sm-12 mb-4">
        <div class="card">
            <img src="{% if articles.image %}{{ articles.image.url }}{% else %}{% static 'images/parrot.avif' %}{% endif %}" 
                class="card-img-top" 
                alt="{{ article.title }}" 
                style="height: 400px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{articles.title| truncatewords:3}}
              </h5>
              <p class="card-text">{{articles.description| truncatewords:5}}</p>
  
              <!-- Like button and count -->
             <!-- Like & Comment Section -->
             <div class="d-flex align-items-center justify-content-between">
              
                <!-- Like Button -->
                <div>
                  
                    <i class="fa fa-heart text-danger"></i>
                  
                  <span class="like-count">3</span>
                </div>
  
                <!-- Comment Count -->
                <div>
                  <i class="fa fa-comment text-primary"></i>
                  {% if articles.comment_count %}
                  <span class="comment-count">{{ articles.comment_count }}</span>
                  {% else %}
                  <span class="comment-count">0</span>
                  {% endif %}
                </div>
  
              </div>
  
  
              <!-- Read more link -->
              <a href="{% url 'detailnews' articles.id %}" class="btn btn-primary mt-2">Read more</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>

{% endblock%}
