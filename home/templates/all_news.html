{% extends 'base.html' %}
{% load static %}




{% block content %}
<!--card container -->
<div class="container my-4">
<div class="row">

<!-- card -->
{% for articles in articles %}
  <div class="col-md-4 mb-4">
<div class="card " style="width: 18rem;">
                 <img src="{% if articles.image %}{{ articles.image.url }}{% else %}{% static 'images/parrot.avif' %}{% endif %}" 
         class="card-img-top" 
         alt="{{ article.title }}" 
         style="height: 400px;">
  <div class="card-body">
    <h5 class="card-title">{{articles.title| truncatewords:3}}</h5> 
    <p class="card-text">{{articles.description| truncatewords:10}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
{% endfor %}
<!-- card end -->
</div>
</div>

{% endblock%}
