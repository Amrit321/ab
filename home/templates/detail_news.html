{% extends 'base.html' %}
{% load static %}
{% block content %}




  <!-- News Detail Container -->
  <div class="container py-12" >
    <!-- Title -->
    <h1 class="fw-bold mb-3" style="font-size: 2.5rem; line-height: 1.3;">
       {{ detail.title }}
    </h1>

    <!-- Meta Info -->
    <p class="text-muted mb-4">
      <small>Published: {{ detail.date }} | By The AB Staff</small>
    </p>

    <!-- Image -->
    <img src="{% if detail.image %}{{ detail.image.url }}{% else %}{% static 'images/parrot.avif' %}{% endif %}" alt="News Image" class="img-fluid rounded mb-4 shadow-sm col-md-4 mb-4" style="height: 500px; width: 400px;">

    <!-- Description -->
    <div class="fs-12 lh-lg">
      <p>
        {{ detail.title }}
      </p>
    
      <p>
         {{ detail.description }}
      </p>
    </div>
  </div>




{% endblock %}
